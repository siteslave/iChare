<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Tools</ion-title>
</ion-navbar>

<ion-content class="settings">
  
  <ion-card>
    <ion-list no-border no-lines>

    <ion-list-header>
     <ion-icon name="qr-scanner" primary></ion-icon>
     &nbsp; My QRCode
    </ion-list-header>
    
    <button ion-item (click)="openModal()">
      <ion-thumbnail item-left>
        <qrcode [usesvg]="true" [qrdata]="'34404004003434'" [size]="64" [level]="'H'"></qrcode>
      </ion-thumbnail>
       <h2>ID Card</h2>
       <p>รหัสอ้างอิงประจำตัวผู้ป่วย</p>
      
    </button>
    <ion-list-header>
      Settings
    </ion-list-header>
    <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      Astronomy
      <ion-note item-right>
      To the moon
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Muggle Studies
      </ion-label>
      <ion-icon name='body' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='leaf' item-left></ion-icon>
      Herbology
      <ion-icon name='rose' item-right secondary></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='flask' item-left></ion-icon>
      Potions
      <ion-note item-right>
      Poisonous
      </ion-note>
    </ion-item>



  </ion-list>


  <ion-list>

    <ion-list-header>
      Activities
    </ion-list-header>

    <ion-item>
      Incantation
      <ion-icon name='color-wand' item-left></ion-icon>
      <ion-note item-right>Crucio!</ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Quidditch Practice
      </ion-label>
      <ion-icon name='brush' item-left></ion-icon>
    </ion-item>


    <ion-item>
      <ion-icon name='wine' item-left></ion-icon>
      Mead Drinking
      <ion-note item-right>Yes please</ion-note>
    </ion-item>


  </ion-list>

  <ion-list>

    <ion-list-header>
      Friends
    </ion-list-header>

    <ion-item>
      <ion-icon name='flash' item-left></ion-icon>
      Harry
      <ion-note item-right>The boy who lived</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='book' item-left></ion-icon>
      Hermoine
      <ion-note item-right>Muggle-born</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='beer' item-left></ion-icon>
      Ron
      <ion-note item-right>Brilliant!</ion-note>
    </ion-item>


  </ion-list>
  </ion-card>
</ion-content>
