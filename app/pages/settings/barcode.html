
<ion-toolbar>
  <ion-title>
    My Bar Code
  </ion-title>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-list>
    <ion-item>
      <img [src]="barcodeImage">
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>
