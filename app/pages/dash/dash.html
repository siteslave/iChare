<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>กิจกรรม</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="dash">

  <ion-list no-lines>
    <ion-list-header>
      BODY WEIGHT
    </ion-list-header>
    <ion-item>
      <ion-row>
        <ion-col width-33>
          <ion-icon style="font-size: 75px;" name="speedometer" teal></ion-icon>
        </ion-col>
        <ion-col width-33>
          <div style="text-align: center;">

            <span style="line-height: 40%; font-weight: bold; color: grey;">WEIGHIT</span>
            <h1 style="font-size: 30px; font-weight: bold;" teal>90</h1>
            <span style="line-height: 40%; color: grey;">Kg</span>
          </div>
        </ion-col>
        <ion-col width-33>
          <div style="text-align: center;">

            <span style="line-height: 40%; font-weight: bold; color: grey;">BMI</span>
            <h1 style="font-size: 30px; font-weight: bold;" danger>22.5</h1>
            <span style="line-height: 40%; color: grey;">kg/m</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button teal outline small (click)="goBloodPressure()">
            <ion-icon name="stats"></ion-icon>
            <div>กราฟ</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button green outline small>
            <ion-icon name="create"></ion-icon>
            <span>เพิ่ม</span>
          </button>
        </ion-col>

      </ion-row>
    </ion-item>

    <ion-list-header>
      BLOOD PRESSURE
    </ion-list-header>

    <ion-item>
      <ion-row>
        <ion-col width-33>
          <ion-icon style="font-size: 75px;" name="heart" danger></ion-icon>
        </ion-col>
        <ion-col width-33>
          <div style="text-align: center;">
            <span style="line-height: 10%; font-weight: bold; color: grey;">SYSTOLIC</span>
            <h1 style="font-size: 30px; font-weight: bold;" teal>120</h1>
            <span style="line-height: 10%; color: grey;">mm/Hg</span>
          </div>
        </ion-col>
        <ion-col width-33>
          <div style="text-align: center;">
            <span style="line-height: 10%; font-weight: bold; color: grey;">DIASTOLIC</span>
            <h1 style="font-size: 30px; font-weight: bold;" danger>90</h1>
            <span style="line-height: 10%; color: grey;">mm/Hg</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button teal outline small>
            <ion-icon name="stats"></ion-icon>
            <span>กราฟ</span>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button green outline small>
            <ion-icon name="create"></ion-icon>
            <span>เพิ่ม</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-list-header>
      LABORATORY
    </ion-list-header>
    <ion-item>
      <ion-row>
        <ion-col width-33>
          <ion-icon style="font-size: 75px;" name="flask" primary></ion-icon>
        </ion-col>
        <ion-col width-33>
          <div style="text-align: center;">
            <span style="line-height: 10%; font-weight: bold; color: grey;">LDL</span>
            <h1 style="font-size: 30px; font-weight: bold; color: red;">187</h1>
            <span style="line-height: 10%; color: grey;">mm/Hg</span>
          </div>
        </ion-col>
        <ion-col width-33>
          <div style="text-align: center;">
            <span style="line-height: 10%; font-weight: bold; color: grey;">HDL</span>
            <h1 style="font-size: 30px; font-weight: bold; color: red;">200</h1>
            <span style="line-height: 10%; color: grey;">bpm</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button teal outline small>
            <ion-icon name="stats"></ion-icon>
            <span>กราฟ</span>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button danger outline small ng-disabled="true">
            <ion-icon name="create"></ion-icon>
            <span>เพิ่ม</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
