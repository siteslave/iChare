
<ion-header>
  <ion-navbar primary>
    <!--<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>กิจกรรม</ion-title>
    <ion-buttons end>
      <button (click)="openScreenNote()">
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="dash">

  <ion-list no-lines>
    <ion-item-group>
      <ion-item-divider>
        WEIGHT/BMI
      </ion-item-divider>
      <ion-item>
        <ion-row>
          <ion-col width-33>
            <ion-icon style="font-size: 75px;" name="speedometer" teal></ion-icon>
          </ion-col>
          <ion-col width-33>
            <div style="text-align: center;">

              <span style="line-height: 40%; font-weight: bold; color: grey;">WEIGHT</span>
              <h1 style="font-size: 50px; font-weight: bold;" teal>{{ weight }}</h1>
              <span style="line-height: 40%; color: grey;">Kg</span>
            </div>
          </ion-col>
          <ion-col width-33>
            <div style="text-align: center;">

              <span style="line-height: 40%; font-weight: bold; color: grey;">BMI</span>
              <h1 style="font-size: 50px; font-weight: bold;" danger>{{ bmi }}</h1>
              <span style="line-height: 40%; color: grey;"></span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col center text-center>
            <button teal outline (click)="goBmi()">
              <ion-icon name="stats"></ion-icon>
              <div>กราฟ</div>
            </button>
          </ion-col>

        </ion-row>
      </ion-item>
    </ion-item-group>
    
    <ion-item-group>
      <ion-item-divider>
        BLOOD PRESSURE
      </ion-item-divider>

      <ion-item>
        <ion-row>
          <ion-col width-33>
            <ion-icon style="font-size: 75px;" name="heart" danger></ion-icon>
          </ion-col>
          <ion-col width-33>
            <div style="text-align: center;">
              <span style="line-height: 10%; font-weight: bold; color: grey;">SYSTOLIC</span>
              <h1 style="font-size: 50px; font-weight: bold;" teal>{{ bps }}</h1>
              <span style="line-height: 10%; color: grey;">mm/Hg</span>
            </div>
          </ion-col>
          <ion-col width-33>
            <div style="text-align: center;">
              <span style="line-height: 10%; font-weight: bold; color: grey;">DIASTOLIC</span>
              <h1 style="font-size: 50px; font-weight: bold;" danger>{{ bpd }}</h1>
              <span style="line-height: 10%; color: grey;">mm/Hg</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col center text-center>
            <button teal outline (click)="goBloodPressure()">
              <ion-icon name="stats"></ion-icon>
              <span>กราฟ</span>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>

    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        PULSE
      </ion-item-divider>

      <ion-item>
        <ion-row>
          <ion-col width-33>
            <ion-icon style="font-size: 75px;" name="pulse" secondary></ion-icon>
          </ion-col>
          <ion-col width-33>
            <div style="text-align: center;">
              <span style="line-height: 10%; font-weight: bold; color: grey;">PULSE</span>
              <h1 style="font-size: 50px; font-weight: bold;" teal>{{ pulse }}</h1>
              <span style="line-height: 10%; color: grey;">ครั้ง/นาที</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col center text-center>
            <button teal outline (click)="goPulse()">
              <ion-icon name="stats"></ion-icon>
              <span>กราฟ</span>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  
  </ion-list>

</ion-content>
