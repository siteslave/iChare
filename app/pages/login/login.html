<ion-header>

  <ion-navbar primary>
    <ion-title>Please login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login">
  <!--<div class="img-logo">
    <img src="./img/ichare-logo.png" alt="">
  </div>-->
  <ion-list>
 <ion-item-group>
  <ion-item-divider>
    <ion-icon name="key" item-left large primary></ion-icon>
    ระบุชื่อผู้ใช้งานและรหัสผ่าน
  </ion-item-divider>
    
  <ion-item>
    <ion-label floating>ชื่อผู้ใช้งาน</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
 </ion-item-group>
</ion-list>
<div padding style="text-align: center;">
  <button round (click)="doLogin()">
    <ion-icon name="log-in"></ion-icon>
    เข้าใช้งาน
  </button>
  <button secondary round>
    <ion-icon name="create"></ion-icon>
    ลงทะเบียน
  </button>
</div>

</ion-content>
