<ion-header>
  <ion-navbar primary>
    <ion-title>บริการผู้ป่วยนอก (OPD)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="out-patient">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-round-down"
      refreshingSpinner="dots">
    </ion-refresher-content>
  </ion-refresher>


  <ion-card>
     <ion-list>
        <ion-list-header>
          วันที่ 21/05/2559
        </ion-list-header>
        <button ion-item (click)="gotoDetail()">
          <h2>ผู้ป่วยอุบัติเหตุและฉุกเฉิน (ER)</h2>
          <p>ปวดท้องอย่างรุนแรง, อาเจียน</p>
          <ion-note item-right>23.30 น.</ion-note>
          <ion-icon *ngIf="isAndroid" item-right name="arrow-forward" light></ion-icon>
        </button>
        <button ion-item>
          <h2>แผนกทันตกรรม</h2>
          <p>ตรวจฟัน</p>
          <ion-note item-right>15.00 น.</ion-note>
          <ion-icon *ngIf="isAndroid" item-right name="arrow-forward" light></ion-icon>
        </button>
      </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
        <ion-list-header>
          วันที่ 24/05/2559
        </ion-list-header>
        <button ion-item>
          <h2>แผนกผู้ป่วยนอก</h2>
          <p>อาเจียน, ปวดท้องด้านขวา</p>
          <ion-note item-right>10.30 น.</ion-note>
          <ion-icon *ngIf="isAndroid" item-right name="arrow-forward" light></ion-icon>
        </button>
      </ion-list>
  </ion-card>
</ion-content>
