<ion-header>

  <ion-navbar primary>
    <ion-title>ผลตรวจ LAB</ion-title>

    <ion-buttons end>
      <button>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide>
      <ion-item>
        <ion-row>
        <!--<ion-col width-33>
          <ion-icon style="font-size: 60px;" name="speedometer" teal></ion-icon>
        </ion-col>-->
        <ion-col>
          <div style="text-align: center;">
            <span style="line-height: 40%; font-weight: bold; color: grey;">eGFR</span>
            <h1 style="font-size: 30px; font-weight: bold;" teal>{{currentGfr}}</h1>
            <span style="line-height: 40%; color: grey;">ml/min</span>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">

            <span style="line-height: 40%; font-weight: bold; color: grey;">STAGE</span>
            <h1 style="font-size: 30px; font-weight: bold;" teal>{{ currentGfrStage }}</h1>
            <span style="line-height: 40%; color: grey;">stage</span>
          </div>
        </ion-col>
      </ion-row>
      </ion-item>
      <chart style="display: block;" [options]="optionEGfr"></chart>
    </ion-slide>
    <ion-slide>
      <ion-item>
        <ion-row>
        <!--<ion-col width-33>
          <ion-icon style="font-size: 60px;" name="speedometer" teal></ion-icon>
        </ion-col>-->

          <div style="text-align: center;">
            <span style="line-height: 40%; font-weight: bold; color: grey;">FBS</span>

            <span style="line-height: 40%; color: grey;">mg%</span>

      </ion-item>

    </ion-slide>

            <h1 style="font-size: 30px; font-weight: bold;" teal>{{currentTc}}</h1>
            <span style="line-height: 40%; color: grey;">mg/dL</span>
