<ion-header>
  <ion-navbar primary>
    <ion-title>ความดันโลหิต</ion-title>
    <!--<ion-buttons end>
      <button>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="blood-pressure">
  <ion-card>
    <ion-list>
        <ion-list-header>
          HISTORY/GRAPH (ปัดเพื่อดูกราฟ)
        </ion-list-header>
      </ion-list>
      <ion-slides pager>

        <ion-slide>
          <ion-list no-lines *ngFor="let item of bpData">
            <ion-list-header><strong>{{item.vstdate}} {{item.vsttime}} น.</strong></ion-list-header>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col width-50>
                    <div style="text-align: center;">
                      <span style="line-height: 10%; font-weight: bold; color: grey;">SYSTOLIC</span>
                      <h1 style="font-size: 50px; font-weight: bold;" teal>{{item.bps}}</h1>
                      <span style="line-height: 10%; color: grey;">mm/Hg</span>
                    </div>
                  </ion-col>
                  <ion-col width-50>
                    <div style="text-align: center;">
                      <span style="line-height: 10%; font-weight: bold; color: grey;">DIASTOLIC</span>
                      <h1 style="font-size: 50px; font-weight: bold;" danger>{{item.bpd}}</h1>
                      <span style="line-height: 10%; color: grey;">mm/Hg</span>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
        </ion-slide>
        <ion-slide>
          <ion-row>
            <ion-col center text-center>
              <chart style="display: block;" [options]="optionBP"></chart>
            </ion-col>
          </ion-row>
        </ion-slide>

      </ion-slides>

  </ion-card>

</ion-content>
